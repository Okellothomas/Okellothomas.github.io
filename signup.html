<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Sign-up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/signup.css" />
    <script src="main.js"></script>
</head>
<body>
    
    <div class = "wrap">
        <h1>Sign-up Here</h1>
        <input type="text" name="firstname" placeholder="First Name">
        <input type="text" name="lastname" placeholder="Last Name">
        <input type="email" name="email" placeholder="Your Email">
        <input type="password" name="password" placeholder="Password">
        <input type="password" name="confirmpassword" placeholder="Confirm password">
         
        <br>
        <br>
        <span style="font-size: 18px; color: whitesmoke; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center;"> Date Of Birth:</span>
        <br>

        <select name = "DoBDay">
            <option> Date Of Birth </option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>

        <select name = "DoBmonth">
            <option> Month </option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>



        <select name = "DoBYear">
            <option> Year </option>
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
        </select>
        <br>
        <br>
        <input type="radio" name="male" value="male">male
        <input type="radio" name="female" value="female">female
        <br>
        <input type="submit" value="Submit"><br>

        <a href="login.html"><p>Already have an account?</p></a><br>
        <a href="view.html"><p>Navigate to views</p></a>
    </div>

</body>
</html>
